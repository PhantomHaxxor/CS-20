<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>

    <div id="Status" class="login-box hide">
      <h1>Logging in...</h1>
    </div>
    
    <div id="LoginContainer" class="login-box">
      
      <form action="/index.html">
        <input type="submit" class="btn goback" value="Go Back">
      </form>

      <h1><i class="fas fa-lock"></i> Sign Up</h1>

      <div class="textbox">
        <i class="fas fa-user"></i>
        <input id="UsernameInput" type="text" placeholder="Username">
      </div>

      <div class="textbox">
        <i class="fas fa-envelope"></i>
        <input id="EmailInput" type="text" placeholder="Email">
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input id="PasswordInput" type="password" placeholder="Password">
      </div>

      <div class="textbox">
        <i class="fas fa-check"></i>
        <input id="ConfirmPasswordInput" type="password" placeholder="Confirm Password">
      </div>

      <input id="SignUpButton" type="submit" class="btn" value="Sign up">
    </div>

    <script src="/JS/SignUp.js"></script>
  </body>

</html>
