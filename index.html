<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <body>
    <div class="login-box">

      <h1><i class="fas fa-lock"></i> Login</h1>

      <div class="textbox">
        <i class="fas fa-user"></i>
        <input id="UsernameInput" type="text" placeholder="Username / Email">
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input id="PasswordInput" type="password" placeholder="Password">
      </div>

      <input id="LoginButton" type="submit" class="btn" value="Sign in">

      <div class="links">
        <a href="/HTML/forgetPassword.html">Forgot your password?</a>
        <a href="/HTML/signup.html">Don't have an account?</a>
      </div>
    </div>

    <script src="JS/Login.js"></script>
  </body>

</html>
